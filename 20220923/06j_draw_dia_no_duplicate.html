<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="remove">모두 제거</button>
    <button id="draw">다이아 생성</button>
    <input type="text">
    <br><br><br>
<script>
    

    function drawDia(SIZE)
    {
        let newLine = document.createElement('br')
        document.body.appendChild(newLine)

        for(let i = 1; i<=SIZE; i++)
    {
        //스페이스바
        for(let j = SIZE; j>i; j--)
        {
            let space = document.createElement('span')
            space.innerHTML = '&nbsp;'
            document.body.appendChild(space)
        }
        //별 찍는 부분
        for(let k = 0; k<2*i-1; k++)
        {
            let star = document.createElement('span')
            star.innerHTML = '*'
            document.body.appendChild(star)
        }
        let br = document.createElement('br')
        document.body.appendChild(br)
    }
    for(let i = SIZE-1; i>0; i--)
    {
        for(let j = SIZE; j>i; j--)
        {
            let space = document.createElement('span')
            space.innerHTML = '&nbsp;'
            document.body.appendChild(space)
        }
            
        for(let k = 0; k<2*i-1; k++)
        {
        
            let star = document.createElement('span')
            star.innerHTML = '*'
            document.body.appendChild(star)
        }

        document.body.appendChild(document.createElement('br'))
    
       
    }
    }

    drawDia(10)
    
    function removeDia() {
        document.querySelectorAll('span, br').forEach (
            (v) => {v.remove()}
        )
    }

    document.querySelector('#remove').onclick = removeDia

    document.querySelector('#draw').onclick = () => {
        removeDia()
        let size = document.querySelector('input').value
        drawDia(size)
    }
</script>
</body>
</html>
