<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ...은 최신 문법
        // 매개변수의 개수를 모를 때 씀
        function mySum(...items) {
            let sum = 0
            for (const iterator of items) {
                sum += iterator
            }
            console.log('총합 = ' + sum)
        }

        function mySum2() {
            let sum = 0
            for (const iterator of arguments) {
                sum += iterator
            }
            console.log(`총합 = ${sum}`)
        }

        mySum(1, 2, 3)
        mySum2(1, 2, 3, 4)

        // 디폴트 매개변수
        function myPower(a = 1) {
            if(a == 1) {
                console.log(1)
            } else {
                console.log(a * a)
            }
        }
        myPower()
        myPower(10)

        function justprint(...items) {
            console.log(items)
        }
        const arr = [1, 2, 3, 4, 5]
        justprint(arr) // 배열 자체(arr한 덩어리)를 넣음
        justprint(...arr) // 배열 안에 있는 값을 넣음
    </script>
</body>
</html>
