        function fnc_result(myChoice) {
            let pcChoice = Math.floor(Math.random() * 3)
            pcResultImg.src = gbb[pcChoice]
        

            switch (myChoice.target.id) {
                case 'gawi':
                    myResultImg.src = gbb[GAWI]
                    switch (pcChoice) {

                            break;
                    }
                    break

                    switch (pcChoice) {

                            break;

                            break

                        case GAWI:

                            break;
                        case BAWI:
                            result.textContent = '이김'
                            break
                        case BO:
                            result.textContent = '비김'

                        default:
                            break;
                    }
                    break
                default:
                    break;
            }
        }
