<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq.js"></script>
    <script>
        $().ready(
            function() {
                $('#hello').css('color', 'gold').on('click', function() {

                })
                $('#world').click(function() {
                    alert('hi')
                })
            }
        )
    </script>
</head>
<body>
    <h1 id="hello">Lorem ipsum dolor sit amet.</h1>
    <h1 id="world">Lorem ipsum dolor sit amet.</h1>
</body>
</html>
