            let earthAngle = 0
            let moonAngle = 0
            let marsAngle = 0

            setInterval(function() {
                let earthLeft = 550 + 240 * Math.cos(earthAngle)
                let earthTop = 330 + 250 * Math.sin(earthAngle)

                let moonLeft = earthLeft + 50 * Math.cos(moonAngle)
                let moonTop = earthTop + 50 * Math.sin(moonAngle)

                let marsLeft = 550 + 340 * Math.cos(marsAngle)
                let marsTop = 330 + 350 * Math.sin(marsAngle)

                earth.style.left = earthLeft + 'px'
                earth.style.top = earthTop + 'px'
                moon.style.left = moonLeft + 'px'
                moon.style.top = moonTop + 'px'
                mars.style.left = marsLeft + 'px'
                mars.style.top = marsTop + 'px'
                earthAngle += 0.1
                moonAngle += 0.2
                marsAngle += 0.07
            }, 33)
        })
